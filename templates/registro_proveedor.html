<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Proveedor</h1>
        <form action="/registro_proveedor" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label><br>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label><br>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="productos_suministrados">Productos Suministrados:</label><br>
                <textarea id="productos_suministrados" name="productos_suministrados" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Registrar</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}" class="btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
